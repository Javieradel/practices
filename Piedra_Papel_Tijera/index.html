
<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Piedra, papel y tijera</title>
 <link rel="stylesheet" href="styles.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="board" id="board">
        <div class="board-item" id="board-item">
            
        </div>
    </div>
    <div class="container" id="container">
        <div class="header" id="header">
            <h1>Piedra, papel y tijera</h1>
            <p>Juega contra el ordenador o contra otro jugador</p>
            <div class="init-game" id="init-game">
                <button class="play" id="play">Jugar</button>
            </div>
        </div>
        <div class="menu" id="menu">
            <div class="menu-item"><button id="multiplayer">Multijugador</button></div>
            <div class="menu-item"><button id="singleplayer">Contra el ordenador</button></div>
            <div class="menu-item"><button id="exit">Salir</button></div>
        </div>
        <div class="game" id="game">
            <div class="game-item" id="player-1">
                <p>Jugador 1</p>
            </div>
            <div class="game-item" id="information">
                <div class="information-item" id="shift">
                    <div class="shift-title">
                        <h2>Turno</h2>
                    </div>
                </div>
                <div class="information-item" id="round">
                    <div class="round-title">
                        <h2>Ronda</h2>
                    </div>
                    <span id="round-number"></span>
                </div>
                <div class="information-item" id="player-scores">
                    <div class="player-scores-title">
                        <h2>Puntuaci√≥n</h2>
                    </div>
                    <div class="player-scores-item">
                        <div class="player-score" id="player-1-score">a</div>
                        <div class="player-score" id="player-2-score">s</div>    
                    </div>
                </div>
                <div class="menu-2" id="menu-2">
                    <div class="menu-item"> <button id="start">Nueva partida</button></div>
                    <div class="menu-item"> <button id="restart">Reiniciar</button></div>
                    <div class="menu-item"> <button id="exit-2">Salir</button></div>
                </div>
            </div>
            <div class="game-item" id="player-2">
                <p>Jugador 2</p>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
