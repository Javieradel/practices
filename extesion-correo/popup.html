<!DOCTYPE html>
<html>
<head>
  <title>Email Template Inserter</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .template-btn {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      background-color: #4285f4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .template-btn:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h2>Selecciona una plantilla</h2>
  <button class="template-btn" id="template1">Plantilla Profesional</button>
  <button class="template-btn" id="template2">Plantilla Moderna</button>
  <button class="template-btn" id="template3">Plantilla Minimalista</button>
  <script src="popup.js"></script>
</body>
</html>
